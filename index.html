<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tracked Controls</title>
    <meta name="description" content="Tracked Controls â€“ A-Frame">
    <script src="aframe-master.js"></script>
    <script src="components/aabb-collider.js"></script>
    <script src="components/grab.js"></script>
    <script src="components/ground.js"></script>
    <script src="shaders/skyGradient.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin id="cube"
                 geometry="primitive: box; height: 0.30; width: 0.30; depth: 0.30"
                 material="color: #005E95;"></a-mixin>
        <a-mixin id="cube-collided"
                 material="color: #F2E646;"></a-mixin>
        <a-mixin id="cube-grabbed"
                 material="color: #F2E646;"></a-mixin>
      </a-assets>
      <!-- Hands -->
      <a-entity hand-controls="left" aabb-collider="objects: .cube;" grab></a-entity>
      <a-entity hand-controls="right" aabb-collider="objects: .cube;" grab></a-entity>

      <!-- A-Frame cubes -->

        <a-sphere position="9.220 7.648 0" radius="0.150" color="#EF2D5E"></a-sphere>
        <a-sphere position="-3.091 7.844 0" radius="0.410" color="#935e17"></a-sphere>
        <a-sphere position="-8.446 7.722 0" radius="0.150" color="#482d10"></a-sphere>
        <a-sphere position="16.033 8.040 0" radius="3.150" color="#826153"></a-sphere>
      <a-sphere position="27.681 8.040 0" radius="2.9" color="#aaa77c"></a-sphere>
        <a-sphere position="3.280 7.722 0" radius="0.410" color="#2d5360"></a-sphere>
        <a-sphere position="39.614 7.148 0" radius="1.25" color="#63959e"></a-sphere>
        <a-sphere position="47.674 6.982 0" radius="1.15" color="#4c599b"  ></a-sphere>
      <a-sphere position="-28.094 12.106 0" radius="10.070" color="#fee633"  ></a-sphere>


      <a-ring position="27.782 30.965 0" color="teal" rotation="50.000 50.000 0" radius-inner="4.960" radius-outer="6.640"></a-ring>
      <a-ring position="27.782 30.965 0" color="teal" rotation="50.000 50.000 0" scale="0.720 0.680 0.670" radius-inner="4.960" radius-outer="6.640"></a-ring>



        <!-- Environment -->
        <a-entity id="sky"
                  geometry="primitive: sphere; radius: 65;"
                  material="shader: skyGradient; colorTop: #353449; colorBottom: #BC483E; side: back"></a-entity>
         <a-entity ground></a-entity>
         <a-entity light="type: point; color: #f4f4f4; intensity: 0.2; distance: 0" position="8 10 18"></a-entity>
         <a-entity light="type: point; color: #f4f4f4; intensity: 0.6; distance: 0" position="-8 10 -18"></a-entity>
         <a-entity light="type: ambient; color: #f4f4f4; intensity: 0.4;" position="-8 10 -18"></a-entity>
      </a-entity>
      <a-entity camera look-controls wasd-controls="fly: true">
        <a-entity geometry="primitive: box; height: 0.02; width: 0.02" position="0 0 -1"
                  material="color: gray; opacity: 0.5"></a-entity>
      </a-entity>



    </a-scene>
  </body>
</html>
